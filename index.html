<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>AI vs. Human Writing Styles</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #181818;
    color: white;
    margin: 20px;
  }
  h1 {
    text-align: center;
    font-size: 2em;
  }
  .dashboard {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .chart-container {
    flex: 1;
    min-width: 500px;
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
  }
  svg {
    background-color: #222;
  }
  .previews-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .previews-container {
    display: flex;
    gap: 20px;
  }
  .preview-box {
    flex: 1;
    background-color: #222;
    padding: 10px;
    border-radius: 8px;
    max-height: 300px;
    overflow-y: auto;
  }
  .preview-box h3 {
    margin-top: 0;
    font-size: 1.2em;
    text-align: center;
    color: #FFD700;
  }
  .preview-item {
    margin-bottom: 12px;
    font-size: 0.9em;
    border-bottom: 1px solid #444;
    padding-bottom: 5px;
  }
</style>
</head>
<body>

<h1>AI vs. Human Writing Styles</h1>

<div class="dashboard">
  <div class="chart-container">
    <svg id="chart" width="600" height="400"></svg>
  </div>
</div>

<div class="previews-title">Essay Previews</div>
<div class="previews-container">
  <div class="preview-box" id="ai-previews">
    <h3>AI Essays</h3>
  </div>
  <div class="preview-box" id="human-previews">
    <h3>Human Essays</h3>
  </div>
</div>

<script>
// Load CSV
d3.csv("essays.csv").then(data => {
  data.forEach(d => {
    d.generated = +d.generated;
    d.wordCount = d.text.split(/\s+/).length;
  });

  // Aggregate average word count by category
  const grouped = d3.rollup(
    data,
    v => d3.mean(v, d => d.wordCount),
    d => d.generated === 1 ? "AI" : "Human"
  );

  const dataset = Array.from(grouped, ([key, value]) => ({ category: key, value }));

  const svg = d3.select("#chart"),
        margin = {top: 20, right: 20, bottom: 40, left: 60},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

  const g = svg.append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

  const x = d3.scaleBand()
      .domain(dataset.map(d => d.category))
      .range([0, width])
      .padding(0.4);

  const y = d3.scaleLinear()
      .domain([0, d3.max(dataset, d => d.value)])
      .nice()
      .range([height, 0]);

  const xAxis = g.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(x));

  const yAxis = g.append("g")
      .call(d3.axisLeft(y));

  // Y axis label
  svg.append("text")
      .attr("transform", `rotate(-90)`)
      .attr("y", 15)
      .attr("x", -height/2 - margin.top)
      .attr("dy", "-3em")
      .attr("text-anchor", "middle")
      .style("fill", "white")
      .text("Average Word Count");

  // Bars with transitions
  const bars = g.selectAll(".bar")
      .data(dataset)
      .join("rect")
      .attr("class", "bar")
      .attr("x", d => x(d.category))
      .attr("y", height)
      .attr("width", x.bandwidth())
      .attr("height", 0)
      .attr("fill", "#4DB6AC")
      .transition()
      .duration(800)
      .ease(d3.easeCubicInOut)
      .attr("y", d => y(d.value))
      .attr("height", d => height - y(d.value));

  // Labels
  g.selectAll(".label")
      .data(dataset)
      .join("text")
      .attr("class", "label")
      .attr("x", d => x(d.category) + x.bandwidth()/2)
      .attr("y", d => y(d.value) - 5)
      .attr("text-anchor", "middle")
      .style("fill", "white")
      .text(d => Math.round(d.value));

  // Populate previews
  const aiEssays = data.filter(d => d.generated === 1).slice(0, 10);
  const humanEssays = data.filter(d => d.generated === 0).slice(0, 10);

  const aiContainer = d3.select("#ai-previews");
  aiEssays.forEach(e => {
    aiContainer.append("div")
      .attr("class", "preview-item")
      .text(e.text.substring(0, 150) + "...");
  });

  const humanContainer = d3.select("#human-previews");
  humanEssays.forEach(e => {
    humanContainer.append("div")
      .attr("class", "preview-item")
      .text(e.text.substring(0, 150) + "...");
  });
});
</script>
</body>
</html>
