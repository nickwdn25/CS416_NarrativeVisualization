<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI vs Human Essays Narrative Visualization</title>
<script src="https://d3js.org/d3.v6.min.js"></script>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #1e1e1e;
    color: #eee;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
    font-size: 28px;
    color: #fff;
  }
  .chart {
    margin: auto;
    display: block;
  }
  .annotation {
    font-size: 14px;
    fill: #ccc;
  }
  button {
    margin: 5px;
    padding: 8px 14px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background: #333;
    color: #eee;
    font-size: 14px;
    transition: background 0.2s;
  }
  button:hover {
    background: #555;
  }
</style>
</head>
<body>
<h1>AI vs Human Essays</h1>
<div>
  <button onclick="showScene(1)">Scene 1: Overview</button>
  <button onclick="showScene(2)">Scene 2: Word Count</button>
  <button onclick="showScene(3)">Scene 3: Top Words</button>
</div>
<svg id="viz" class="chart" width="900" height="500"></svg>

<script>
const svg = d3.select("#viz");
const width = +svg.attr("width"), height = +svg.attr("height");

const scene1Data = [
  {Type: "Human", Count: 1375, Percent: 94.2},
  {Type: "AI", Count: 85, Percent: 5.8}
];

const scene2Data = [
  {Type: "Human", AvgWordCount: 556.8},
  {Type: "AI", AvgWordCount: 187.6}
];

const scene3Data = {
  AI: [
    {word: "with", freq: 131},
    {word: "that", freq: 85},
    {word: "from", freq: 76},
    {word: "this", freq: 67},
    {word: "energy", freq: 62}
  ],
  Human: [
    {word: "that", freq: 11219},
    {word: "electoral", freq: 7221},
    {word: "people", freq: 6920},
    {word: "have", freq: 6464},
    {word: "college", freq: 6072}
  ]
};

function clearViz() {
  svg.selectAll("*").remove();
}

function showScene(scene) {
  clearViz();

  if (scene === 1) {
    const x = d3.scaleBand().domain(scene1Data.map(d => d.Type)).range([150, width - 150]).padding(0.4);
    const y = d3.scaleLinear().domain([0, d3.max(scene1Data, d => d.Percent)]).range([height - 100, 50]);

    const bars = svg.selectAll("rect").data(scene1Data).enter()
      .append("rect")
      .attr("x", d => x(d.Type))
      .attr("y", height - 100)
      .attr("width", x.bandwidth())
      .attr("height", 0)
      .attr("fill", "#4fc3f7");

    bars.transition()
      .duration(1000)
      .ease(d3.easeCubicInOut)
      .attr("y", d => y(d.Percent))
      .attr("height", d => height - 100 - y(d.Percent));

    svg.selectAll("text.label").data(scene1Data).enter()
      .append("text")
      .attr("class", "label")
      .attr("x", d => x(d.Type) + x.bandwidth()/2)
      .attr("y", d => y(d.Percent) - 10)
      .attr("text-anchor", "middle")
      .attr("fill", "#fff")
      .text(d => `${d.Percent}%`)
      .style("opacity", 0)
      .transition().delay(1000).style("opacity", 1);

    svg.append("text").attr("class", "annotation").attr("x", 120).attr("y", 30)
      .text("Human-written essays dominate the dataset.");

    svg.append("g").attr("transform", `translate(0,${height-100})`).call(d3.axisBottom(x)).selectAll("text").attr("fill", "#fff");
    svg.append("g").attr("transform", `translate(150,0)`).call(d3.axisLeft(y)).selectAll("text").attr("fill", "#fff");

  } else if (scene === 2) {
    const x = d3.scaleBand().domain(scene2Data.map(d => d.Type)).range([150, width - 150]).padding(0.4);
    const y = d3.scaleLinear().domain([0, d3.max(scene2Data, d => d.AvgWordCount)]).range([height - 100, 50]);

    const bars = svg.selectAll("rect").data(scene2Data).enter()
      .append("rect")
      .attr("x", d => x(d.Type))
      .attr("y", height - 100)
      .attr("width", x.bandwidth())
      .attr("height", 0)
      .attr("fill", "#ffb74d");

    bars.transition()
      .duration(1000)
      .ease(d3.easeCubicInOut)
      .attr("y", d => y(d.AvgWordCount))
      .attr("height", d => height - 100 - y(d.AvgWordCount));

    svg.selectAll("text.label").data(scene2Data).enter()
      .append("text")
      .attr("class", "label")
      .attr("x", d => x(d.Type) + x.bandwidth()/2)
      .attr("y", d => y(d.AvgWordCount) - 10)
      .attr("text-anchor", "middle")
      .attr("fill", "#fff")
      .text(d => `${d.AvgWordCount}`)
      .style("opacity", 0)
      .transition().delay(1000).style("opacity", 1);

    svg.append("text").attr("class", "annotation").attr("x", 120).attr("y", 30)
      .text("AI essays are much shorter on average.");

    svg.append("g").attr("transform", `translate(0,${height-100})`).call(d3.axisBottom(x)).selectAll("text").attr("fill", "#fff");
    svg.append("g").attr("transform", `translate(150,0)`).call(d3.axisLeft(y)).selectAll("text").attr("fill", "#fff");

  } else if (scene === 3) {
    const allWords = scene3Data.AI.map(d => ({group: "AI", ...d}))
      .concat(scene3Data.Human.map(d => ({group: "Human", ...d})));

    const x = d3.scaleBand().domain(allWords.map(d => d.word + d.group)).range([100, width - 100]).padding(0.2);
    const y = d3.scaleLinear().domain([0, d3.max(allWords, d => d.freq)]).range([height - 100, 50]);

    const bars = svg.selectAll("rect").data(allWords).enter()
      .append("rect")
      .attr("x", d => x(d.word + d.group))
      .attr("y", height - 100)
      .attr("width", x.bandwidth())
      .attr("height", 0)
      .attr("fill", d => d.group === "AI" ? "#ba68c8" : "#81c784");

    bars.transition()
      .duration(1000)
      .ease(d3.easeCubicInOut)
      .attr("y", d => y(d.freq))
      .attr("height", d => height - 100 - y(d.freq));

    svg.selectAll("text.label").data(allWords).enter()
      .append("text")
      .attr("class", "label")
      .attr("x", d => x(d.word + d.group) + x.bandwidth()/2)
      .attr("y", d => y(d.freq) - 10)
      .attr("text-anchor", "middle")
      .attr("fill", "#fff")
      .text(d => d.freq)
      .style("opacity", 0)
      .transition().delay(1000).style("opacity", 1);

    svg.append("text").attr("class", "annotation").attr("x", 120).attr("y", 30)
      .text("AI uses more generic connectors, Humans more topic-specific words.");

    svg.append("g").attr("transform", `translate(0,${height-100})`).call(d3.axisBottom(x).tickFormat(d => d.replace("AI","A").replace("Human","H"))).selectAll("text").attr("fill", "#fff");
    svg.append("g").attr("transform", `translate(100,0)`).call(d3.axisLeft(y)).selectAll("text").attr("fill", "#fff");
  }
}

showScene(1);
</script>
</body>
</html>
